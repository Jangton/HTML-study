<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//매개변수 없는 함수
		const hi = function() {
			return "안녕하세요";
		}
		//매개변수 없는 화살표 함수
		const hi1 = () => {return "반갑습니다";}
		const hi2 = () => "행복하세요";
		alert(hi());
		alert(hi1());
		alert(hi2());
	</script>
</body>
</html>
