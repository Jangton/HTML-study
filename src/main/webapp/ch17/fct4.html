<body>
	<script type="text/javascript">
		function divide(a, b) {
			c = a / b;
			if(b==0){
				return "나누셈은 0으로 나누면 안되요.";
			}
			return c;
		}
		//d = divide(100, 20);
		d = divide(100, 0);
		document.write(d);
	</script>
</body>
