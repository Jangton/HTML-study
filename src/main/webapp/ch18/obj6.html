<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		f = document.frm;
		if(f.id.value=='') {
			alert('아이디를 입력하세요');
			f.id.focus();
			return;
		}
		if(f.pwd.value=='') {
			alert('비밀번호를 입력하세요');
			f.pwd.focus();
			return;
		}
		f.action = "obj6.jsp";
		f.submit();
	}
</script>
</head>
<body>
	<form name="frm">
		ID : <input name="id"><br>
		PWD : <input name="pwd" type="password"><br>
		<input type="button" value="로그인" onclick="chk()"> 
	</form>
</body>
</html>
