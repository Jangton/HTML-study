<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var nums = [1, 2, 3];
		var chars = ["a", "b", "c", "d"];
		//두개의 배열 합치기
		var numChar = nums.concat(chars);
		document.write(numChar + "<br>");
		
		//새로운 배열 요소 추가
		nums.push(4, 5, 6, 7);
		document.write(nums + "<br>");
		
		//요소 추출 : 마지막 요소, 첫 번째 요소
		document.write(chars.pop() + " : " + chars.shift());
	</script>
</body>
</html>
