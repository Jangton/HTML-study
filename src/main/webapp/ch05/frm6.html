<!-- frm6.html -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<label>참여인원<small>(최대10명)</small></label>
		<input type="number" value="1" min="0" max="10" step="1"><br>
		<label>지원물품<small>(인당 5개)</small></label>
		<input type="number" value="1" min="0" max="50" step="5"><br>
		<label>희망단계<small>(하, 중, 상)</small></label>
		<input type="range" value="1" min="1" max="3">
	</form>
	<h2>소리 조절하기</h2><br>
	<input type="range" value="20" min="1" max="100" step="1"
	oninput="document.getElementById('vol').innerText = this.value">
	<span id="vol">20</span>
</body>
</html>
