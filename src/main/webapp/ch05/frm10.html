<!-- frm10.html -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>오진우 과제</title>
<style>
</style>
</head>
<body>
	<form>
	<table border="1">
		<tr>
			<td colspan="3" bgcolor="#8080f8">회원가입</td>
		</tr>
		<tr bgcolor="skyblue">
			<td>아이디</td>
			<td><input type="id" name="id"><input type="button" value="ID중복확인"></td>
			<td>아이디를 적어 주세요.</td>
		</tr>
		<tr bgcolor="skyblue">
			<td>비밀번호</td>
			<td><input type="password" name="pwd"></td>
			<td>비밀번호를 적어 주세요.</td>
		</tr>
		<tr bgcolor="skyblue">
			<td>비밀번호 확인</td>
			<td><input type="password" name="pwd"></td>
			<td>비밀번호를 확인합니다.</td>
		</tr>
		<tr bgcolor="skyblue">
			<td>이름</td>
			<td><input type="name" name="name"></td>
			<td>이름을 적어주세요.</td>
		</tr>
		<tr bgcolor="skyblue">
			<td>성별</td>
			<td>남<input type="radio" name="gender" value="남">여<input type="radio" name="gender" value="여"></td>
			<td>성별을 선택 하세요.</td>
		</tr>
		<tr bgcolor="skyblue">
			<td>생년월일</td>
			<td><input type="date" name="date">ex)830815</td>
			<td>생년월일을 적어 주세요.</td>
		</tr>
		<tr bgcolor="skyblue">
			<td>Email</td>
			<td><input type="email" name="email" size="30"></td>
			<td>이메일을 적어주세요.</td>
		</tr>
		<tr bgcolor="skyblue">
			<td>우편번호</td>
			<td><input type="text" class="form-control" name="postcode" id="postcode" readonly size="5"><input type="button" value="우편번호찾기"></td>
			<td>우편번호를 검색하세요.</td>
		</tr>
		<tr bgcolor="skyblue">
			<td>주소</td>
			<td><input type="text" name="url" id="url" size="40"></td>
			<td>주소를 적어주세요.</td>
		</tr>
		<tr bgcolor="skyblue">
			<td>취미</td>
			<td>
			<label><input type="checkbox" name="cnlal1">인터넷</label>
			<label><input type="checkbox" name="cnlal2">여행</label>
			<label><input type="checkbox" name="cnlal3">게임</label>
			<label><input type="checkbox" name="cnlal4">영화</label>
			<label><input type="checkbox" name="cnlal5">운동</label>
			</td>
			<td>취미를 선택 하세요.</td>
		</tr>
		<tr bgcolor="skyblue">
			<td>직업</td>
			<td><label><select width="20"><option>선택하세요.</select></label></td>
			<td>직업을 선택 하세요.</td>
		</tr>
		<tr text align="center" bgcolor="skyblue">
			<td colspan="3">
			<input type="button" name="join" value="회원 가입">
			<input type="button" name="reset" value="다시 쓰기">
			<input type="submit" name="submit" value="로그인">
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
