<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		
	//문제1. while문과 break를 사용해서 1~20까지 범위에 3의 배수의 합을 구하시오.
	sum = 0;
	a = 1;
	while(true) {
		if(a>20){break;}
		if(a%3==0){
			sum += a;
		}
		a++;
	}
	document.write("문제 1번 정답 : " + sum + "<br>");
	//문제2. for문을 이용해서 1~20까지 범위에 3의 배수의 합을 구하시오.
	sum = 0;
	for(i=1; i<21; i++) {
		if(i%3==0) {
			sum+=i;
		}
	}
	document.write("문제 2번 정답 : " + sum + "<br>");
	//문제3. for문과 continue를 이용해서 1~20까지 범위에 3의 배수의 합을 구하시오.
	sum = 0;
	for(i=1; i<21; i++) {
		if(i%3!=0) {
			continue;
		}
		sum += i;
	}
	document.write("문제 3번 정답 : " + sum + "<br>");
	</script>
</body>
</html>
