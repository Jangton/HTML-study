	//while, do~while
	a = 0;
	while(true) {
		//실행이 잠시 멈추는 코드
		document.write("오늘은 뭘 먹지?" + "<br>");
		if(a > 5){
			break; // 중첩 for문에선 break를 조심.
		}
		a++;
	}
	
	do{
		//일단 먼저 한번은 실행
		
	}while(true)
</script>
