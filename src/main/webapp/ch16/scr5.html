<script>

	//문제 1. 1에서 40까지의 짝수의 합을 구하시오
	let n = 40;
	let sum = 0;
	for (let i=1; i <= n; i++) {
		if(i % 2 == 0) { //홀수를 더하지 않고 건너뜀
		sum += i;
		}
	}
	document.write("문제 1 정답 : " + sum + "<br>")
	
	//문제 2. 1에서 20사이의 3,6,9게임 규칙에 해당하는 값의 합을 구하시오
	sum = 0;
	for(i=1; i<21;i++) {
		a = i%10;
		if(a==3 || a==6 || a==9) {
			sum+=i;
		}
	}
	document.write("문제 2 정답 : " + sum + "<br>")
	//문제 3. 1에서 40사이의 3,6,9게임 규칙에 해당하는 값의 합을 구하시오.
	sum = 0;
	for(i=1; i<41;i++) {
		a = i%10;
		//b = parseInt(i/10);
		b = Math.floor(i/10);
		if(a==3 || a==6|| a==9 || b==3) {
			sum+=i;
		}
	}
	document.write("문제 3 정답 : " + sum + "<br>")
	
	a = "123456"; // indexOf 지정한 문자열의 index 리턴
	//document.write(a.indexOf('3') + "<br>");
	b = "abcdef" // charAt 지정한 index값에 문자 리턴
	//document.write(b.charAt(2) + "<br>");
	
	sum = 0
	for(i=1; i<41;i++) {
		s = i.toString(); // 숫자를 문자로 변환 34 -> "34"
		if(s.includes('3')||s.includes('6')||s.includes('9')) {
			document.write(i + "");
			sum += i;
		}
	}
	document.write("문제 3-2 정답 : " + sum + "<br>")
</script>
