<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/*id와 class의 차이점 : id는 유일한(unique)값이고, class는 공통의값*/
	/*#으로 시작하면 id에 적용되는 요소(.은 클래스에 적용)*/
	#container {
		width: 500px;
		margin: 10px auto;
		padding: 10px;
		border: solid 3px #0f0;
	}
</style>
</head>
<body>
	<div id="container">
		<h1>레드향</h1>
  		<p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
  		<p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  		<p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
  	</div>
</body>
</html>
