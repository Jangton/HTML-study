<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1 {
		font-size: 3em;
	}
	.accent{
		font-size: 24px;
		font-weight: 900;
	}
	.italic {
		font-weight: bold;
		font-style: italic;
	}
</style>
</head>
<body>
	<h1>레드향</h1>
  	<p class="accent">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
  	<p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  	<p class="italic">비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
</body>
</html>
