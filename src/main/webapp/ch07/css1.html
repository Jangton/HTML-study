<!-- css1.html -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* px : 픽셀의 크기*
	   em : 요소의 부모의 글꼴 크기를 상대적인 비율 */
	h1 {
		/*font-size: 40px;*/
		font-size: 2em; /*16px * 2*/
	}
	p {
		font-size: 20px;
	}
	
</style>
</head>
<body>
	<!-- 내어쓰기 : Shift + Tap -->
	<h1>레드향</h1>
  	<p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
  	<p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  	<p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
</body>
</html>
