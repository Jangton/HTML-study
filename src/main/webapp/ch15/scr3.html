<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		alert("안녕하세요");
		let reply = confirm("정말 결제를 하시겠습니까?");
		let name = prompt("이름을 입력하세요.", "익명");
		//브라우저에 출력
		document.write("reply : " + reply + "<br>");
		document.write("name : " + name + "<br>");
		document.write("<h1>반갑습니다.</h1>");
		console.log("F12에서 확인하세요");
	</script>
</body>
</html>
